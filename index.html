<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Template Css File -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="hero-wrapper">
          <img class="logo" src="images/logo.svg" alt="logo" />
          <img class="hero-mobile" src="images/hero-mobile.jpg" alt="hero" />
          <div class="content">
            <h1>
              <span>We're</span>
              <span>coming</span>
              <span>soon</span>
            </h1>
            <p>
              Hello fellow shoppers! We're currently building our new fashion
              store. Add your email below to stay up-to-date with announcements
              and our launch deals.
            </p>
            <div class="email-input">
              <input type="email" placeholder="Email Address" />
              <img class="invalid-icon hide" src="images/icon-error.svg" alt="icon-error">
              <button id="submitBtn"><img src="images/icon-arrow.svg" alt="" /></button>
            </div>
            <div class="invalid-feedback hide">
              <p class="invalid-feedback-msg">Please provide a valid email</p>
            </div>
          </div>
        </div>
        <div class="img-box">
          <img class="hero-desktop" src="images/hero-desktop.jpg" alt="hero" />
        </div>
      </div>
    </main>

    <!-- Include SweetAlert from a CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
  </body>
</html>
